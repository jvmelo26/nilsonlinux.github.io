<head>
  <meta charset="{{ site.encoding }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if site.plugins contains "jekyll-feed" %}
  <link rel="alternate" type="application/atom+xml" href="{{ "/feed.xml" | relative_url }}" title="{{ site.title }}" />
  {% endif %}
  {% seo %}
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,500,700%7CRoboto:300,400,500,700&amp;subset=cyrillic">
  <link rel="stylesheet" href="{{ "/assets/css/index.css" | relative_url }}">
  <link rel="stylesheet" href="{{ site.style | default: "theme" | prepend: "/assets/css/" | append: ".css" | relative_url }}">

  <link rel="stylesheet" href="{{ "/assets/js/magnific-popup/magnific-popup.css" | relative_url }}">

  <link rel="shortcut icon" href="{{ "/assets/img/favicon/favicon.ico" | relative_url }}">
  <link rel="icon" type="image/png" href="{{ "/assets/img/favicon/favicon-196x196.png" | relative_url }}" sizes="196x196">
  <link rel="icon" type="image/png" href="{{ "/assets/img/favicon/favicon-32x32.png" | relative_url }}" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ "/assets/img/favicon/favicon-16x16.png" | relative_url }}" sizes="16x16">
  <link rel="icon" type="image/png" href="{{ "/assets/img/favicon/favicon-128.png" | relative_url }}" sizes="128x128">
  <meta name="application-name" content="{{ site.title }}">
  <meta name="apple-mobile-web-app-title" content="{{ site.title }}">
  <meta name="msapplication-TileColor" content="#5a74ca">
  <meta name="msapplication-square310x310logo" content="{{ "/assets/img/favicon/mstile-310x310.png" | relative_url }}">
  <meta name="msapplication-config" content="{{ "/assets/img/favicon/browserconfig.xml" | relative_url }}">
  <meta name="theme-color" content="#5a74ca">
  
  {% if page.mathjax or site.mathjax %}
  <link rel="stylesheet" href="{{ "/assets/katex/katex.min.css" | relative_url }}">
  <script defer src="{{ "/assets/katex/katex.min.js" | relative_url }}"></script>
  <script defer src="{{ "/assets/katex/contrib/mathtex-script-type.min.js" | relative_url }}"></script>
  {% endif %}

  {% if site.google_verification %}
  <meta name="google-site-verification" content="{{ site.google_verification }}" />
  {% endif %}
  {% if site.yandex_verification %}
  <meta name="yandex-verification" content="{{ site.yandex_verification }}" />
  {% endif %}
  {% if site.google_analytics %}
<!-- Google Analytics -->
<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
</script>
<!-- End Google Analytics -->
{% endif %}
